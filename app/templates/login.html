
<div class="container my-5">
	<div class="row">
		<div class="col-12 col-sm-10 col-md-9 col-lg-7 mx-auto border shadow-lg rounded-lg p-3">
			{% with messages = get_flashed_messages()%}
        {% if messages %}
            <div class="alert alert-warning p-1">
                <ul style="list-style: none; margin: auto; padding: auto;" class="p-2">
                    {% for message in messages %}
                    <li>{{message}}</li>
                    {% endfor %}
                </ul>
            </div>
        {% endif%}
    {%endwith%}
			<form action="{{url_for('login')}}" method="POST">
				<h3 class="text-center">Login User</h3>
				<hr/>
				<label for="email" class="font-weight-bold">Email Address</label>
				<input type="email" class="form-control mb-3" id="email" name="email" required/>

				<label for="password" class="font-weight-bold">Password</label>
				<input type="password" class="form-control mb-3" id="password" name="password" required/>

				<input type="submit" class="btn btn-primary" value="Login" />
			</form>
		</div>
	</div>
	<div class="row">
	</div>
</div>
