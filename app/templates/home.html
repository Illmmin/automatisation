{% extends "base.html" %}  
{% block title %}
    <title>Homepage</title>
{% endblock %}

{% block content %}

        <h2>Welcome, {{users['email']}} </h2><a href="{{url_for('logout')}}">Logout</a>
        <a href="{{url_for('post')}}">Post</a>
    {% with messages = get_flashed_messages()%}
    {% if messages %}
        <ul>
       {% for message in messages %}
            <li>{{message}}</li>
        {% endfor %}
       </ul>
    {% endif%}
    {%endwith%}

{% endblock %}
